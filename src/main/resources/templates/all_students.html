<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All students</title>
    <link rel="stylesheet" th:href="@{/css/showAll.css}">
</head>
<body>
    <h2>All Students</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.username}"></td>
                <td>
<!--                    static part put it in a single quate-->
<!--                    variable part or dynamic part put it in a double quate-->
                    <a th:href="'/student/' + ${student.id}">Show</a>
                    <form th:action="'/delete/' + ${student.id} " method="post">
                        <button >Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
